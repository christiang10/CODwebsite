       <script type="text/javascript">

   
    var pictures = [ "CODMW" , "COD" ,"CODWZ", "CODMW3", "CODBlackOps6", ];
  // Array of corresponding links
            var links = [
                "http://www.callofduty.com/modernwarfare",

                "https://www.callofduty.com/store/games/modernwarfare3",

            ];
            
            // Function to display a random image and update the link
            function displayRandomImage() {
                var randomIndex = Math.floor(Math.random() * pictures.length); // Random index
                var randomImage = pictures[randomIndex] + ".jpg"; // Image source
                document.getElementById("randomImage").src = randomImage; // Set image source
                document.getElementById("randomImageLink").href = links[randomIndex]; // Set link
            }
            
            // Load a random image on page load and update it every 2 seconds
            window.onload = function() {
                displayRandomImage();
                setInterval(displayRandomImage, 2000);
            }
